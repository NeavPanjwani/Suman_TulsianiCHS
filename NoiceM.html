<section class="container-fluid page overflow-auto px-lg-5 px-4 py-4">
  <h1 class="display-1 mb-4">NOTICES & MINUTES</h1>

  <!-- search -->

  <div class="row g-4">
    <!-- YEARS -->
    <div class="col-md-3">
      <div id="yearBox">
        <div class="year active" data-year="2025"><i class="fa-solid fa-play fa-rotate-90 me-2"></i><u>2025</u></div>
        <div class="year" data-year="2024"><i class="fa-solid fa-play fa-rotate-90 me-2"></i>2024</div>
        <div class="year" data-year="2023"><i class="fa-solid fa-play fa-rotate-90 me-2"></i>2023</div>
        <div class="year" data-year="2022"><i class="fa-solid fa-play fa-rotate-90 me-2"></i>2022</div>
      </div>
    </div>

    <!-- MONTHS -->
    <div class="col-md-3">
      <div id="monthBox"></div>
    </div>

    <!-- 4 Cards -->

    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
/* ---------- data  (year → month → 4 titles) ----------------- */
const baseMonths = ['JANUARY','FEBRUARY','MARCH','APRIL','MAY','JUNE','JULY','AUGUST','SEPTEMBER','OCTOBER','NOVEMBER','DECEMBER'];
const data = {};
['2025','2024','2023','2022'].forEach(yr=>{
  data[yr]={};
  baseMonths.forEach(m=>{
    data[yr][m]=[`${yr}-${m}-Doc1`,`${yr}-${m}-Doc2`,`${yr}-${m}-Doc3`,`${yr}-${m}-Doc4`];
  });
});

/* ---------- DOM refs --------------------------------------- */
const yearBox  = document.getElementById('yearBox');
const monthBox = document.getElementById('monthBox');
const cardGrid = document.getElementById('cardGrid');
const searchInp= document.getElementById('search');

let currentYear='2025';
let currentMonth='JANUARY';

/* ---------- render helpers --------------------------------- */
function renderMonths(){
  monthBox.innerHTML='';
  Object.keys(data[currentYear]).forEach(m=>{
    monthBox.insertAdjacentHTML('beforeend',
      `<div class="month${m===currentMonth?' active':''}" data-month="${m}">${m}</div>`);
  });
}
function renderCards(){
  cardGrid.innerHTML='';
  data[currentYear][currentMonth].forEach((title,i)=>{
    cardGrid.insertAdjacentHTML('beforeend',`
      <div class="col">
        <div class="card border-0">
          <img src="https://source.unsplash.com/400x250/?interior&sig=${currentYear}${currentMonth}${i}" class="card-img">
          <div class="card-caption text-center">${title}</div>
        </div>
      </div>`);
  });
}

/* ---------- initial load ----------------------------------- */
renderMonths();
renderCards();

/* ---------- events ---------------------------------------- */
yearBox.addEventListener('click',e=>{
  const y=e.target.closest('.year');if(!y)return;
  currentYear=y.dataset.year; currentMonth='JANUARY';
  document.querySelectorAll('.year').forEach(el=>el.classList.toggle('active',el===y));
  renderMonths(); renderCards(); searchInp.value='';            // reset search
});
monthBox.addEventListener('click',e=>{
  const m=e.target.closest('.month');if(!m)return;
  currentMonth=m.dataset.month;
  document.querySelectorAll('.month').forEach(el=>el.classList.toggle('active',el===m));
  renderCards();
});
searchInp.addEventListener('input',()=>{
  const q=searchInp.value.toUpperCase();
  monthBox.querySelectorAll('.month').forEach(m=>{
    m.style.display=m.dataset.month.includes(q)?'block':'none';
  });
});
</script>
