<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- Outer Box -->
        <div id="outerBox" class="d-flex justify-content-end align-items-center rounded-5 fw-bold fs-4"
            style="width: 1000px; height: 600px; background-color:#e6dccc;">

        <!-- Left Box -->
<div id="leftBox"
     class="col-md-6 d-flex flex-column justify-content-start align-items-center pt-4 p-4 text-center">

  <!-- Logo (larger, small gap below, nudged slightly upward) -->
 <img src="logo2.png"
       alt="Logo"
       class="d-block mb-2"
       style="height: 200px; width: auto; object-fit: contain;">


  <!-- Heading sits right under the logo with minimal space -->
  <h4 class="fw-bold mt-1 mb-0">Suman Tulsiani CHS</h4>

</div>
           <!-- RIGHT BOX wrapper -->
<div id="rightBox"
     class="col-md-6 d-flex justify-content-center align-items-center p-4 pb-5 fs-6"
     style="font-family:'Georgia',serif; font-weight:normal;">

  <!-- White card -->
  <div class="bg-white p-5 pb-6 rounded-4 shadow-sm w-100" style="max-width: 1500px;">

    <!-- Heading -->
    <h4 class="text-center mb-4" style="text-decoration: underline; font-weight:normal;">Forget Password</h4>

    <!-- FLAT NO -->
    <div class="mb-3">
      <label class="form-label mb-1">FLAT NO.</label>
      <div class="position-relative">
        <i class="fa fa-user position-absolute top-50 start-0 translate-middle-y ps-3 text-muted"></i>
        <input type="text" class="form-control ps-5 rounded-pill" placeholder="Please Enter Flat No.">
      </div>
    </div>

     <!-- OTP -->
    <div class="mb-3">
      <label class="form-label mb-1">OTP</label>
      <div class="position-relative">
        <i class="fa fa-key position-absolute top-50 start-0 translate-middle-y ps-3 text-muted"></i>
        <input type="text"
               class="form-control ps-5 rounded-pill"
               id="otpInput"
               placeholder="Enter 6-digit OTP"
               maxlength="6"
               oninput="validateOTP(this)">
      </div>
      <!-- Hidden error text -->
      <small id="otpError" class="text-danger d-none">Please enter a valid 6-digit OTP</small>
    </div>

    <!-- LOGIN LINK -->
    <div class="text-end mb-3">
      <a href="LogIN.html" class="text-decoration-none text-primary small">Go to login page</a>
    </div>

    <!-- VERIFY BUTTON -->
     <div class="d-grid">
      <button class="btn btn-dark rounded-pill" onclick="verifyOTP()">Verify</button>
    </div>
  </div>
</div>

                </div>
            </div>

        </div>

    </div>
    </div>

    <script>
         // allow only digits while typing
  function validateOTP(input) {
    input.value = input.value.replace(/\D/g, '').slice(0, 6);
  }

  // verify on button click
 function validateOTP(input) {
    input.value = input.value.replace(/\D/g, '').slice(0, 6);
  }

  function verifyOTP() {
    const otp   = document.getElementById('otpInput').value;
    const error = document.getElementById('otpError');

    if (/^\d{6}$/.test(otp)) {
      error.classList.add('d-none');               // hide error
      // ✅ redirect to another page
      window.location.href = 'Home.html';     // <── change path as needed
    } else {
      error.classList.remove('d-none');            // show error
    }
  }

        gsap.from("#outerBox", {
            duration: 1,
            opacity: 0,
            scale: 0.8,
            ease: "power2.out"
        });

        gsap.from("#innerBox", {
            duration: 1,
            x: 100,
            opacity: 0,
            delay: 0.5
        });
    </script>

</body>

</html>
