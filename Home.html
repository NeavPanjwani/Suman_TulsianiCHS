  <!-- Bootstrap Bundle -->

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- GSAP Animations -->
  <script>
      gsap.from(".main-heading span", {   // ← was `.main-heading div`
    y: 50,
    opacity: 0,
    duration: 1,
    stagger: 0.2,
    ease: "power3.out"
  });

    gsap.from(".main-image", {
      x: 100,
      opacity: 0,
      duration: 1.2,
      delay: 0.5,
      ease: "power2.out"
    });

    gsap.from(".nav-link", {
      y: -30,
      opacity: 0,
      duration: 0.6,
      stagger: 0.1,
      delay: 0.2
    });

    /* logo drops in from above */
    gsap.from("#logoImage", {
      opacity: 0,
      y: -30,
      duration: 1,
      ease: "power2.out"
    });

    /* brand text slides in from the left */
    gsap.from(".brand-text", {
      opacity: 0,
      x: -20,
      duration: 1,
      delay: 0.3,
      ease: "power2.out"
    });
  </script>

  </script>
