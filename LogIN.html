<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Suman Tulsiani CHS Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body style="background-color: #f5f3ec;">

   <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- Outer Box -->
        <div id="outerBox" class="d-flex justify-content-end align-items-center rounded-5 fw-bold fs-4"
            style="width: 1000px; height: 600px; background-color:#e6dccc;">

        <!-- Left Box -->
<div id="leftBox"
     class="col-md-6 d-flex flex-column justify-content-start align-items-center pt-4 p-4 text-center">

  <!-- Logo (larger, small gap below, nudged slightly upward) -->
 <img src="logo2.png"
       alt="Logo"
       class="d-block mb-2"
       style="height: 200px; width: auto; object-fit: contain;">


  <!-- Heading sits right under the logo with minimal space -->
  <h4 class="fw-bold mt-1 mb-0">Suman Tulsiani CHS</h4>

</div>
           <!-- RIGHT BOX wrapper -->
<div id="rightBox"
     class="col-md-6 d-flex justify-content-center align-items-center p-4 pb-5 fs-6"
     style="font-family:'Georgia',serif; font-weight:normal;">

  <!-- White card -->
  <div class="bg-white p-5 pb-6 rounded-4 shadow-sm w-100" style="max-width: 1500px;">

    <!-- Heading -->
    <h4 class="text-center mb-4" style="text-decoration: underline; font-weight:normal;">Log IN</h4>
 <!-- FLAT NO -->
            <div class="mb-3">
              <label class="form-label mb-1">FLAT NO.</label>
              <div class="position-relative">
                <i class="fa fa-user position-absolute top-50 start-0 translate-middle-y ps-3 text-muted"></i>
                <input type="text" class="form-control ps-5 rounded-pill" placeholder="Please Enter Flat No.">
              </div>
            </div>

              <!-- Password -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <div class="position-relative">
            <i class="fa fa-lock position-absolute top-50 start-0 translate-middle-y ps-3 text-muted"></i>
            <input type="password" class="form-control ps-5 pe-5 rounded-pill" id="passwordInput" placeholder="Please enter password">
            <i class="fa fa-eye position-absolute top-50 end-0 translate-middle-y pe-3 text-muted" id="eyeIcon" style="cursor: pointer;" onclick="togglePassword()"></i>
          </div>
        </div>
            <!-- REMEMBER + FORGOT -->
            <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label fw-semibold" for="rememberMe">Remember Me</label>
              </div>
              <a href="Forget_Pass.html" class="text-decoration-none text-primary">Forgot Password?</a>
            </div>

            <!-- LOGIN BUTTON -->
            <div class="d-grid mb-3">
              <button class="btn btn-dark rounded-pill">Log in</button>
            </div>
  </div>
</div>

                </div>
            </div>

        </div>

    </div>
    </div>

  <!-- GSAP Animation Script -->
  <script>

    <!-- JS for Eye Toggle -->
 
    function togglePassword() {
      const input = document.getElementById("passwordInput");
      const icon = document.getElementById("eyeIcon");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
    gsap.from("#leftBox", {
      opacity: 0,
      x: -50,
      duration: 1.2,
      ease: "power2.out"
    });

    gsap.from("#rightBox", {
      opacity: 0,
      x: 50,
      duration: 1.2,
      ease: "power2.out",
      delay: 0.4
    });
  </script>

</body>

</html>
